<div class="pad toolbar-panel-background">
	<h5 class="inline-header">Newest additions</h5>

	<ul class="collection">

		<li class="collection-item avatar" ng-repeat="item in main.allData.slice().reverse() | limitTo: 6" ng-click="main.showSkateparkDetails(item._id, item)">
			<div class="circle">
				<span>{{ item.createdAt | date: 'd' }} {{ item.createdAt | date: 'MMM' }}<span>
			</div>
			<span class="title">{{ item.skateparkName }}</span>
		</li>

	</ul>

</div>
