<div  ng-controller="ToggleCtrl as toggle">


	<div class="bottom-right">
	<div class="info-triangle"></div>

		<!-- a toggle switch -->
		<div class="switch" id="responsive-panel">
			<label>
				Show
				<input type="checkbox">
				<span class="lever" ng-click="toggle.togglePanel()" id="resizeSwitch"></span>
				Hide
			</label>
		</div>


		<i class="material-icons green-icon mouseover" ng-click="toggle.toggleHelp()">help</i>

	</div>

</div>
